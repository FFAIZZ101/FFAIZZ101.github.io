<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 6 Feb 2025</title>
</head>
<body>
   <h2>Form</h2> 


<form method="GET" action="https://dev.fare4z.com" enctype="multipart/form-data">

<p>
<label for="name">Full name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name">
</p>

<p>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password here">
</p>

<p>
    <lable for="Email">Email</lable>
    <input type="email" id="email" name="email" placeholder="Enter your email here">
</p>

<p>
    <lable for="number">Age</lable>
    <input type="number" id="umur" name="umur" placeholder="Enter your age here">
</p>

<p>
    <label for="date">Date of birth</label>
    <input type="date" id="dob" name="dob">
</p>

<p>
    <label for="time">Time check in</label>
    <input type="time" id="masa" name="masa" placeholder="Enter your time"> 
</p>

<p>
    <lable for="gender">Gender</lable>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
</p>

<p>
    <lable for="skills">Skills</lable> <br>
    <input type="checkbox" name="Skill[]" value="HTML">HTML <br>
    <input type="checkbox" name="Skill[]" value="CSS">CSS <br>
    <input type="checkbox" name="Skill[]" value="Javascript">Javascript <br>
</p>

<p>
    <lable for="pic">Profile Picture</lable>
    <input type="file" name="uploadedFile" id="uploadedFile">
</p>



<p>
    <button type="submit">Hantar</button> | <button type="reset">Reset</button>
</p>



</form>



</body>
</html>
